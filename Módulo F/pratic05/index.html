<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jogo do Numero Secreto</title>
</head>
<body>
    <header>
        <h1>Jogo do Numero Secreto</h1>
    </header>
    <section>
        Adivinhe o numero secreto entre 1 e 20
        <input type="number" name="txtnum" id="tentativa"> 
        <input type="button" value="Chutar" onclick="chutar()">
        <div id="res"></div>
        
    </section>
    <footer>
        <p>&copy;Copyright</p>
    </footer>
</body>
<script>
    //Numero secreto gerado automaticamente
    let numsecreto = Math.floor(Math.random() * 20) + 1
    let tentativa = 0

    function chutar() {
        let tentativa = document.getElementById("tentativa")
        let res = document.getElementById("res")
        let valor = Number(tentativa.value)
        tentativa++

        if(valor === numsecreto) {
            res.innerHTML = `Parabens! Você acertou o numero secreto ${numsecreto}`
        } else if(valor < numsecreto) {
            res.innerHTML = "O numero secreto é maior!"
        } else if(valor > numsecreto) {
            res.innerHTML = "O numero secreto é menor!"
        }

        tentativa.value = ""
        tentativa.focus()
    }

    //ANOTAÇÕES!!!
    //Math.random() e Math.floor() para gerar numeros aleatórios
</script>
</html>
