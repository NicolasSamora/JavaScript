<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jogo do Numero Secreto</title>
</head>
<body>
    <header>
        <h1>Jogo do Numero Secreto</h1>
    </header>
    <section>
        Adivinhe o numero secreto entre 1 e 50
        <input type="number" name="txtnum" id="tentativa"> 
        <input type="button" value="Chutar" id="chutar" onclick="verificar()">
        <button id="reiniciar" onclick="novoJogo()">Jogar Novamente</button>
        <div id="res"></div>
        
    </section>
    <footer>
        <p>&copy;Copyright</p>
    </footer>
<script>
    let numeroSecreto
    let tentativas

    // Inicializa o jogo
    iniciar()

    // Fun√ß√£o que configura o in√≠cio do jogo
    function iniciar() {
      numeroSecreto = Math.floor(Math.random() * 50) + 1 // n√∫mero secreto entre 1 e 50
      tentativas = 0
      document.getElementById("res").innerHTML = "Boa sorte!"
      document.getElementById("tentativa").value = ""
      document.getElementById("tentativa").disabled = false
      document.getElementById("chutar").disabled = false
      document.getElementById("reiniciar").style.display = "none"
    }

    // Fun√ß√£o que verifica o palpite
    function verificar() {
      let tentativa = document.getElementById("tentativa")
      let res = document.getElementById("res")
      let valor = Number(tentativa.value)
      tentativas++

      if (valor === numeroSecreto) {
        res.innerHTML = `üéâ Parab√©ns! Voc√™ acertou o n√∫mero secreto ${numeroSecreto} em ${tentativas} tentativas.`
        fimDeJogo()
      } else if (valor < numeroSecreto) {
        res.innerHTML = "üìâ O n√∫mero secreto √© maior!"
      } else {
        res.innerHTML = "üìà O n√∫mero secreto √© menor!"
      }

      tentativa.value = ""
      tentativa.focus()
    }

    // Fun√ß√£o que configura o fim do jogo
    function fimDeJogo() {
      document.getElementById("tentativa").disabled = true
      document.getElementById("chutar").disabled = true
      document.getElementById("reiniciar").style.display = "inline-block"
    }

    // Fun√ß√£o que reinicia o jogo
    function novoJogo() {
      iniciar()
    }

    //ANOTA√á√ïES!!!
    /*
    Math.random() ‚Üí gera um n√∫mero aleat√≥rio entre 0 e 1 (ex: 0.3523).
    Math.random() * 50 ‚Üí gera entre 0 e 49.9999.
    Math.floor(...) ‚Üí arredonda para baixo (0 at√© 49).
    +1 ‚Üí ajusta para ficar de 1 at√© 50.
    */

    /* Reativa o campo de entrada

    document.getElementById("tentativa").disabled = false
    - Se o campo estava desativado porque o jogador j√° tinha vencido, ele √© reativado.
    - Agora d√° para digitar de novo.
    */

    /* Reativa o bot√£o ‚ÄúChutar‚Äù

    document.querySelector("input[type=button]").disabled = false
    document.querySelector("input[type=button]").disabled = false
    - Mesmo racioc√≠nio: se o bot√£o tinha sido bloqueado no fim do jogo, ele √© reativado.
    */

    /* Bloqueia o campo de entrada

    document.getElementById("tentativa").disabled = true
    - O jogador n√£o pode mais digitar novos n√∫meros depois que o jogo terminou.
    - Isso impede de continuar chutando ap√≥s j√° ter vencido (ou perdido, numa vers√£o com limite de tentativas).
    */

    /* Bloqueia o bot√£o ‚ÄúChutar‚Äù
    document.querySelector("input[type=button]").disabled = true
    - Al√©m do campo, tamb√©m desativa o bot√£o de envio.
    - Isso refor√ßa que a rodada acabou.
    */
  </script>
</body>
</html>
