<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        #area {
            display: flex;
            font: normal 20px Arial;
            background-color: aqua;
            width: 200px;
            height: 200px;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja..
    </div>
    <script>
        //Escopo global
        let area = document.getElementById('area')//método não recomendavel
        area.addEventListener('click', clicar)
        area.addEventListener('mouseenter', entrar)
        area.addEventListener('mouseout', sair)

        function clicar() {
            //Escopo local 
            // let area = document.getElementById('area'): Esse código só ira funcionar nessa function, as outras n podem acessar a variavel
            
            area.innerText = 'Clicou!'
            area.style.background = 'green'
        }
        function entrar() {
            area.innerText = 'Entrou'
        }
        function sair() {
            area.innerText = 'Saiu'
            area.style.background = 'aqua'
        }
    </script>
</body>
</html>
